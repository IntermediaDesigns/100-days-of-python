{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <h2>Latest Posts</h2>
    {% for post_id, post in posts %}
        <article>
            <h3>{{ post.title }}</h3>
            <p>{{ post.content }}</p>
            <small>Posted on: {{ post.timestamp }}</small>
        </article>
    {% endfor %}
{% endblock %}
