<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>My Link Tree</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js" defer></script>
</head>

<body>
  <div class="link-tree-container">
    <!-- Content container -->
    <div class="container">
      <div class="image-container">
        <img src="/images/aime3.png" alt="Lynjai">
      </div>

      <div class="content-info">
        <h1>Hello, I'm Lynjai Jimenez!</h1>
      </div>

      <div class="links-container">
        <a href="#" target=" _blank"><img src="/images/facebook-96-2.png" alt="facebook" /></a>
        <br>
        <a href="#" target="_blank"><img src="/images/instagram.gif" alt="instagram" id="gif" /></a>
        <br>
        <a href="#" target="_blank"><img src="/images/twitterx-96.png" alt="X aka Twitter"></a>
        <br>
        <a href="#" target="_blank"><img src="/images/linkedin-96.png" alt="linkedin"></a>
        <br>
        <a href="#" target="_blank"><img src="/images/icons8-github.gif" alt="github" id="gif"></a>
      </div>
    </div>

    <!-- Projects Section -->
    <div class="projects-section">
      <h2>Projects</h2>
      <div class="projects-container">
        <ul>
          <li>🅱️3️⃣ 🎉 ~ Bingo Card Generator ~ 🎉🅱️3️⃣ - <a href="https://replit.com/@imdesigns/Day44100Days">View
            Project</a></li>
          <li>💛 The Forgotten Locket 💛 - <a href="https://replit.com/@imdesigns/Day69100Days">View Project</a></li>
          <li>👾 MokéBeast - Beast Battle Game 👾 - <a href="https://replit.com/@imdesigns/Day46100Days">View
              Project</a></li>
          <li>⚔️ Battle Time Game ⚔️ - <a href="https://replit.com/@imdesigns/day-28100-days-of-code">View Project</a>
          </li>
          <li>🪢 Hangman 🪢 - <a href="https://replit.com/@imdesigns/Day39100Days">View Project</a></li>
          
        </ul>
      </div>
    </div>


    <!-- Contact section -->
    <div class="contact-section">
      <div class="contact-form">
        <h2>Contact Me</h2>
        <form target="_blank">
          <div>
            <label>Name</label>
            <input type="text" name="Name" required>
            <label>Email</label>
            <input type="text" name="Email" required>
            <label>Message</label>
          </div>
          <textarea type="text" name="Message" required></textarea>
          <button type="submit" class="submit-btn">Send
            Message</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
